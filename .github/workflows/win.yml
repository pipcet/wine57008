name: win
on: [push]
jobs:
  compile_and_run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: clang -m32 -o stdin32.exe stdin.c
      - run: clang -Wl,-nodefaultlib:libcmt -D_DLL -lmsvcrt -m32 -o stdin32vcrt.exe stdin.c
      - run: clang -m64 -o stdin64.exe stdin.c
      - run: ./stdin32.exe
      - run: ./stdin32vcrt.exe
      - run: ./stdin64.exe
